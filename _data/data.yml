career-profile:
    title: Career Profile
    summary: |
      I'm a software engineer who has been working on different environment/project for a decade(s). 
      I started my first career with search engine/knowledge-management system company and accomplished many projects related to search engine indexing, 
      search web service, contents/MMS server for mobile carriers in S.Korea, and voucher&dealer management system for Telkom Flexi in Indonesia, etc. 
      I have joined at Blizzard Entertainment headquarter located in Irvine, California in 2011 to extend my career and experience. 
      Since then, I have been working on for content management system, game franchise fan site blog/forum, game account management features, and 
      now I am working on middleware backend which provides APIs for account management, login, payment, entitlement management, etc for a variety of clients in the company. 
      I enjoy learning new things, not just limited to computer science and software development boundary, through book, conference, and nowadays mostly MOOC. 
      In 2018, I've joined University of Illinois at Urbana-Champaign to study master's degree in Computer Science, mainly focusing on data science, text/data mining, and relevant math/statistics. 
      I'll be graduating in 2021 Spring if everything goes smooth as planned.
      I am also an avid gamer and game streamer. I play almost every Blizzard games, especially Overwatch nowadays, and also lots of other new games on Steam and PS4.

